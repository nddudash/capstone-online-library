{% include "nav.html" %} 

{% for book in books %}
<ul>
  <li><a href="/book_detail/{{book.id}}">{{book.title}}</a></li>
  <li>{{book.author}}</li>
  {%if book in user.checked_out_books.all%}
  <li><a href={{book.text}}>{{book.text}}</a></li>
  {% endif %}
  <li>{{book.copies_available}}</li>
  <button><a href="/comment/">comment</a></button>
</ul>
{% endfor %}
